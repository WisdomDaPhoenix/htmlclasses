<html lang="en">

</head>
<body>


    <H2 id="bigboy">I'M A BIG BOY. CLICK ME!</H2>

<script>

document.getElementById("bigboy").addEventListener("click", changeJsText);

document.getElementById("bigboy").addEventListener("mouseleave",pgcolor);


function changeNums(){
    document.getElementById("two").innerHTML = 1;
    document.getElementById("four").innerHTML = 3;
}

function changeJsText(){
    document.getElementById("jstext").innerHTML = "JAVASCRIPT SUCKS!";
    document.getElementById("jstext").style.color = "white";
}

function empty(){
    document.getElementById("angrytxt").innerHTML = "";
 
}

function pgcolor(){
    document.body.style.backgroundColor = "cadetblue";
    document.getElementById("bigboy").innerHTML = "BIG BOYS RULE!";
}
</script>
