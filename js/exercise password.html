<body>
<p id="passcheck"></p>
<form>
First name: <input type="text" name="first_name" required/><br><br>
Password:<input id = "password01" type="password" name="password" required/><br><br>
Re-enter password: <input id="password02" name="password" 
type="password" required/><br><br> 

 <button type="button" onclick="checkPassword()">Register</button>
</form>

<script>
    function checkPassword() {
    var password01 = document.getElementById("password01").value;
    var password02 = document.getElementById("password02").value;
    var mismatchmsg = "Password Mismatch! You entered different passwords.";

    if (password01 != password02) {

        document.getElementById("passcheck").innerHTML = mismatchmsg;

        } else { 

        document.getElementById("passcheck").innerHTML = "Registration Successful!";

        }
    }
