 <!DOCTYPE html>
<html lang="en">
<head>
<title>EVENT LISTENERS</title>
<!-- WHAT ARE EVENT LISTENERS
An event listener adds an event handler or multiple handlers to 
an element. It does this using the addEventListener() method. 
Javascript code can be executed on multiple elements by using eventlisteners.
It generally consists of an event and a function. We do 
not use the prefix "on" when adding an event to the eventlistener.
-->

</head>
<body>
    <!-- GENERAL SYNTAX 
        
        AS FOLLOWS: 

        element.addEventListener(event, function) 
    -->

<!-- NOW LET'S ADD EVENTLISTENERS TO AN ELEMENT CALLED INFO -->

<!-- These eventlisteners listen for mouse events on "info" to do something on
    the "show" and "funmsg" elements -->

<h1 id="aj">WHO IS ANGELINA JOLIE ?</h1>

<p style="color:chartreuse;font-family: Verdana, sans-serif; 
font-size: xx-large;" id="info">MOVE MOUSE HERE TO KNOW MORE...</p>



<p id="show"></p>
<h2 id="funmsg"></h2>
<script>
    let info = document.getElementById("info");
    info.addEventListener("mouseover", basicInfo);
    info.addEventListener("click", herMovies);
    info.addEventListener("dblclick", herDOB);
    info.addEventListener("mouseout", Awards);
        

    function basicInfo(){
        
        document.getElementById("show").innerHTML = "She is an Actress, filmmaker and humanitarian";

        document.getElementById("show").style.fontFamily = "Verdana";
        info.innerHTML = "NOW CLICK!!!"
             
    }
    function herMovies(){
        
        document.getElementById("show").innerHTML = "MOVIES: Maleficent, Eternals, Original Sin, Mr. & Mrs. Smith";

        document.getElementById("show").style.fontFamily = "Verdana";
        document.getElementById("show").style.fontcolor = "crimson";
        info.innerHTML = "NOW DOUBLE CLICK!!!";

    }
    function herDOB(){
        document.getElementById("show").innerHTML = "DATE OF BIRTH: Born June 4, 1975";
        document.getElementById("show").style.fontcolor = "crimson";
       info.innerHTML = "MOVE MOUSE AWAY";

    }
    function Awards(){        
        document.getElementById("show").innerHTML = "AWARDS: Academy Award in year 2000,"
        " Golden Globe Award in year 2000";
        document.getElementById("show").style.fontFamily = "Verdana";
        document.getElementById("show").style.fontcolor = "crimson";
        document.getElementById("funmsg").innerHTML = "....UUUUUUUHH THAT WAS FUN !!!!";
        document.getElementById("funmsg").style.fontFamily = "Verdana";
        document.getElementById("funmsg").style.fontcolor = "red";
        
             
    }

</script>
    
</body>
</html>
