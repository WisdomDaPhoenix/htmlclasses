<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        body {
            background: rgba(255, 255, 0, 0.603);
        }
        
        
        
    </style>
</head>
<body>
<center>
<h1>PlaceMe, Inc.</h1>
</center>
<form action="index.html" method="">
<fieldset style="width: 70%; margin: auto;border-radius: 25px; 
border-color: crimson;">
<legend style="text-align: center;">Job Seekers Registration Form!</legend>
<table style="margin: auto;">
    <tr>
        <th align="left">LOGIN DETAILS</th>
        <td></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td><input type="text" name="username" placeholder="ENTER NAME...." 
            class="ratio" ></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="password" ></td>
    </tr>
    <tr>
        <td></td><td></td>
    </tr>
    <tr>
        <td></td><td></td>
    </tr>
    
    <tr>
        <th align="left">PERSONAL DETAILS</th>
    </tr>
    <tr>
        <td>Gender:</td>
        <td>Male<input type="radio" name="g" value="M">
            Female<input type="radio" name="g" value="F">
            Other<input type="radio" name="g" value="O">
        </td>
    </tr>
    <tr>
        <td>First Name:</td>
        <td><input type="text" name="first_name"></td>
    </tr>
    <tr>
        <td>Email Address:</td>
        <td><input type="text" name="email"></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td><input type="text" name="phone"></td>
    </tr>
    <tr>
        <td></td><td></td>
    </tr>
    <tr>
        <td></td><td></td>
    </tr>
    <tr>
        <th align="left">PROFESSIONAL DETAILS</th>
    </tr>
    <tr>
        <td>Experience (in years):</td>
        <td><label for="exp">0</label>
            <input type="range" name="exp" min="0" max="10">
            <label for="exp">10</label>
        </td>
    </tr>
    <tr>
        <td>Job Category:</td>
        <td>
            <select name="jobs">
                <option value="ai_ml">AI/ML Reasearcher</option>
                <option value="data_sc">Data Scientist</option>
                <option value="math_exp">Mathematician</option>
                <option value="evl_psy">Evolutionary Psychologist</option>
            </select>
    </td>
    </tr>
    <tr>
        <td></td><td></td>
    </tr>
    <tr>
        <td></td><td></td>
    </tr>
    <tr>
        <th align="left">QUALIFICATIONS</th>
    </tr>
    <tr>
        <td>Degree Held:</td>
        <td>
            <select name="degrees">
                <option value="bachelors">BsC</option>
                <option value="master_sc">MsC</option>
                <option value="doctor">PhD</option>
                <option value="master_ed">MEd</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Specialization:</td>
        <td>
            <select name="specializations">
                <option>Supervised Learning</option>
                <option>Business Data</option>
                <option>Chaos Theory/ Game Theory</option>
                <option>Memetics</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Upload files: 
        </td>
        <td>
            <input type="file" name="userfile"/> 
        </td>
    </tr>
    <tr>
        <td valign="top">
            Describe Yourself: 
        </td>
        <td>
            <textarea name="desc" rows="12" cols="25" 
            placeholder="Describe yourself in 200 words..."></textarea> 
        </td>
    </tr>
</table>
<center>
<div id="btn_box">
    <input type="submit" value="SUBMIT">
    <input type="reset" value ="RESET">
</div>
</center>
</fieldset>
</form>
</body>
</html>
